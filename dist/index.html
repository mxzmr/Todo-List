<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="main.js"></script>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
  rel='stylesheet'
  />
  <title>Document</title>
</head>
<body>
  <div class="logo">
    <i class='bx bx-menu menu-icon'></i>
    <span class="logo-name">TodoList</span>
  </div>
  <div id="sidebar">
    <div class="sidebar_inbox-filters">
      <div class="js-sidebar__inbox">
        <i class="gg-inbox"></i>
        <p>Inbox</p>
      </div>
      <div class="js-sidebar__today">
        <i class="gg-calendar-today"></i>
        <p>Today</p>
      </div>
      <div class="js-sidebar__seven-days">
        <i class="gg-calendar-dates"></i>
        <p>Next 7 Days</p>
      </div>
    </div>
    <div class="js-sidebar__projects">
      <div class="projects">
        <i class='bx bx-briefcase' ></i>
        <span>Projects</span>
      </div>
      <button type="button" class="js-new-project">+ New Project</button>
    </div>
  </div>
<div id="content">
    <div class="project-header">Inbox</div>
    <div class="js-task-section">
      
    </div>
    <button class="js-new-task-button" id="task-button">+</button>
    <dialog class="task-modal">
      <form action="" class="modal-form">
        <input type="text" class="task-title" placeholder="Task title">
        <textarea class="task-description" placeholder="Task description"></textarea>
        <div class="task-date-container">
          <label for="task-date">Due Date</label>
          <input type="date" id="task-date">
        </div>
        <div class="task-priority">
          <div>Priority: </div>
          <div class="priority-button">
            <input type="radio" name="priority" id="priority-low" value="low">
            <label for="priority-low">Low</label>
          </div>
          <div class="priority-button">
            <input type="radio" name="priority" id="priority-medium" value="medium">
            <label for="priority-medium">Medium</label>
          </div>
          <div class="priority-button">
            <input type="radio" name="priority" id="priority-high" value="high">
            <label for="priority-high">High</label>
          </div>
        </div>
        <button type="submit" class="task-submit">Save Task</button>
        <button type="button" class="modal-close">Close</button>
      </form>
    </dialog>
  </div>
  <div id="footer">Footer</div>
</body>
</html>
